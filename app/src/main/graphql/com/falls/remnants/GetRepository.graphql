# BROWSING
query BrowseQuery($pageNumber: Int!, $season: MediaSeason @optional, $year: Int @optional,
    $sort: [MediaSort], $status: MediaStatus @optional, $search: String @optional) {

    page: Page(page: $pageNumber, perPage: 30) {
        pageInfo {
            currentPage
            hasNextPage
            lastPage
        }
        media(season: $season, seasonYear: $year, sort: $sort, isAdult: false, type: ANIME, status: $status, search: $search) {
            id
            title {
                romaji
                english
            }
            coverImage {
                extraLarge
                large
                medium
                color
            }
            nextAiringEpisode {
                episode
                timeUntilAiring
            }
            format
            episodes
            popularity
            status
            averageScore
            meanScore

            mediaListEntry {
                status
                score
                progress
            }
        }
    }
}

# DETAILS
query DetailsQuery($id: Int!) {
    anime: Media(id: $id) {
        id
        idMal
        title {
            romaji
            english
        }
        bannerImage
        coverImage {
            extraLarge
            large
            medium
            color
        }
        nextAiringEpisode {
            episode
            timeUntilAiring
        }
        averageScore
        episodes
        description
        format
        seasonYear
        season
        startDate {
            year
            month
            day
        }
        endDate {
            year
            month
            day
        }
        status

        mediaListEntry {
            status
            score(format: POINT_100)
            progress
        }

        genres
        studios {
            nodes {
                name
                isAnimationStudio
            }
        }

        relations {
            edges {
                relationType
                node {
                    id
                    type
                    title {
                        romaji
                        english
                    }
                    type
                    format
                    status
                    coverImage {
                        extraLarge
                        large
                        medium
                        color
                    }
                    mediaListEntry {
                        status
                        progress
                    }
                }
            }

        }
    }
}

# USER LIST
query UserAiringQuery($pageNumber: Int!, $user: String!, $list: MediaListStatus @optional, $sort: [MediaListSort]) {
    page: Page(page: $pageNumber, perPage: 50) {
        pageInfo {
            hasNextPage
        }

        mediaList(userName: $user, status: $list, sort: $sort, type: ANIME) {
            score(format: POINT_100)
            progress
            status

            media {
                id
                title {
                    romaji
                    english
                }
                format
                coverImage {
                    extraLarge
                    large
                    medium
                    color
                }
                nextAiringEpisode {
                    episode
                    timeUntilAiring
                }
                episodes
                status

                mediaListEntry {
                    updatedAt
                }
            }
        }
    }
}

# USER INFO
query UserInfoQuery {
    user: Viewer {
