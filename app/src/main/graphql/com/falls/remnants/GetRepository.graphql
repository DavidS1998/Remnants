# LISTS

query SeasonalQuery($season: MediaSeason!, $year: Int!, $pageNumber: Int!) {
    page: Page(page: $pageNumber, perPage: 10) {
        pageInfo {
            hasNextPage
        }
        media(season: $season, seasonYear: $year, sort: POPULARITY_DESC, isAdult: false, type: ANIME) {
            id
            title {
                romaji
                english
            }
            format
            coverImage {
                extraLarge
                large
                medium
                color
            }
            nextAiringEpisode {
                episode
                timeUntilAiring
            }
            episodes
            status
        }
    }
}

query TopAllQuery($pageNumber: Int!) {
    page: Page(page: $pageNumber, perPage: 10) {
        pageInfo {
            hasNextPage
        }
        media(sort: SCORE_DESC, isAdult: false, type: ANIME)  {
            id
            title {
                romaji
                english
            }
            format
            coverImage {
                extraLarge
                large
                medium
                color
            }
            averageScore
            meanScore
            bannerImage
            episodes
        }
    }
}

query UpcomingQuery($pageNumber: Int!) {
    page: Page(page: $pageNumber, perPage: 10) {
        pageInfo {
            hasNextPage
        }
        media(sort: POPULARITY_DESC, isAdult: false, type: ANIME, status: NOT_YET_RELEASED, season: null, seasonYear: null) {
            id
            popularity
            title {
                romaji
                english
            }
            format
            coverImage {
                extraLarge
                large
                medium
                color
            }
        }
    }
}

# DETAILS

query DetailsQuery($id: Int!) {
    anime: Media(id: $id) {
        id
        title {
            romaji
            english
        }
        bannerImage
        coverImage {
            extraLarge
            large
            medium
            color
        }
        averageScore
        episodes
        description
        format
        startDate {
            year
            month
            day
        }
        endDate {
            year
            month
            day
        }
        status
    }
}

query UserAiringQuery($pageNumber: Int!) {
    page: Page(page: $pageNumber, perPage: 50) {
        pageInfo {
            hasNextPage
        }

        mediaList(userName: "Falls", status: CURRENT, sort: MEDIA_POPULARITY_DESC, type: ANIME) {
            media {
                id
                title {
                    romaji
                    english
                }
                format
                coverImage {
                    extraLarge
                    large
                    medium
                    color
                }
                nextAiringEpisode {
                    episode
                    timeUntilAiring
                }
                episodes
                status
            }
        }
    }
}