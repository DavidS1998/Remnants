query SeasonalQuery($season: MediaSeason!, $year: Int!, $pageNumber: Int!) {
    page: Page(page: $pageNumber, perPage: 50) {
        pageInfo {
            hasNextPage
        }
        media(season: $season, seasonYear: $year, sort: POPULARITY_DESC, isAdult: false, type: ANIME) {
            id
            title {
                romaji
                english
            }
            format
            coverImage {
                extraLarge
                large
                medium
                color
            }
            nextAiringEpisode {
                episode
                timeUntilAiring
            }
            episodes
            status
        }
    }
}

query TopAllQuery($pageNumber: Int!) {
    page: Page(page: $pageNumber, perPage: 50) {
        pageInfo {
            hasNextPage
        }
        media(sort: SCORE_DESC, isAdult: false)  {
            id
            title {
                romaji
                english
            }
            format
            coverImage {
                extraLarge
                large
                medium
                color
            }
            averageScore
            meanScore
            bannerImage
            episodes
        }
    }
}

query DetailsQuery($id: Int!) {
    anime: Media(id: $id) {
        id
        title {
            romaji
            english
        }
        bannerImage
        coverImage {
            extraLarge
            large
            medium
            color
        }
        averageScore
        episodes
        description
        format
        startDate {
            year
            month
            day
        }
        endDate {
            year
            month
            day
        }
        status
    }
}